<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <h1>Users</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for entry in users %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.first_name }} {{ entry.last_name }}</td>
            <td>{{ entry.email }}</td>
            <td>{{ entry.created_at }}</td>
            <td><a href="/users/{{ entry.id }}/show/">Show</a> <a href="/users/{{ entry.id }}/edit/">Edit</a> <a href="/users/{{ entry.id }}/destroy/">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/users/new/">Add a new user</a>
</body>
</html>
